<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./assets/css/style.css">

  <title>Fortune Cookie</title>
</head>

<body>
  <main>
    <div class="container">
      <div class="box-1">
        <h1>What's your luck today?</h1>
        <p>Open the cookie and find out!</p>
        <img src="./assets/img/fortune-cookie.svg" alt="A drawing of a fortune cookie ">
      </div>
      <div class="box-2">
        <h2>Here's your luck for today:</h2>
        <p class="fortune">Don't hold onto things. that require a tight grip.</p>
        <img src="./assets/img/opened-cookie.svg" alt="A drawing of an open fortune cookie">
        <form action="">
          <button type="submit">Open another cookie</button>
        </form>
      </div>
    </div>
  </main>
  <script src="./assets/js/script.js"></script>
</body>

</html>
